<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.gooleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..9006display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <header>
        <img src="./assets/svg/logo.svg" alt="logo">
    </header>
    <main>
        <form class="form__section">
            <textarea class="form__input" name="mesaje" cols="30" rows="10" 
                placeholder="Ingrese el texto aquí"></textarea>
            <div class="btn_container">
               <div class="alert__msj"><img src="./assets/svg/alerta.svg" alt="Alert_Icon"><span>Solo letras minúsculas y sin acentos</span></div>
            </div>
            </div class="submit__container">
                 <input class="form__btn" type="submit" value="Encriptar">
                 <input class="form_btn form_btn--secundary" type="submit" value ="Desencriptar">
            </div>
         </form>
         <aside class="result">
               <img src="./assets/img/muñeco.png" alt="imagen de muñeco" class="result__img">
            <div class="loader hidden"></div>
                <h3 class="result__tittle">Ningún mensaje fue encontrado</h3>  
                <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="result__btn form__btn--secundary hidden">Copia</button>
            </div>
    </aside>
</main>
<script src="./encriptador.js"></script>
</body>

</html>
